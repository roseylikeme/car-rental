<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
</head>
<body>
    <h1>ACME Car Rental</h1>
    <div>
        <p>Pickup Date: <input></p>
        <p>Number of days: <input></p>
    </div>
    <div class="checkbox">
        <h3>Options</h3>
        <p><input type="checkbox" id="toll-checkbox" name="toll-tag" value="toll-tag"> Toll Tag</p>
        <p><input type="checkbox" id="gps-checkbox" name="gps-checkbox" value="gps-checkbox"> GPS</p>
        <p><input type="checkbox" id="roadside-checkbox" name="roadside-checkbox" value="roadside-checkbox"> Roadside</p>
    </div>
    <div class="under-25">
        <h3>Under 25</h3>
        <div class="radio-container">
            <p><input type="radio" name="under-25" id="no">No</p>
            <p><input type="radio" name="under-25" id="no">Yes</p>
        </div>
    </div>
    <input type="button" value="Estimate Total Cost">
    <div class="cost-totals">
        <p>Car Rental: </p>
        <p>Options:</p>
        <p>Under 25 surcharge:</p>
        <p>Total due:</p>
    </div>

</body>
</html>
